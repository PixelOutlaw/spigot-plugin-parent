name: Pull Request
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  pull-request:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check-out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "16"
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Set Gradle Version
        run: ./gradlew wrapper --gradle-version 7.1.1
      - name: Test Library with Gradle
        run: ./gradlew check
